<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- ///////////////////////////////// CSS /////////////////////////////////-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- =============== Navbar =============== -->
    <nav class="navbar bg-white fixed-top shadow-sm">
      <div class="container">
        <a
          href="./index.html"
          class="navbar-brand d-flex align-items-center gap-2"
        >
          <img
            src="./imgs/Logo.png"
            alt="website logo"
            width="50"
            height="50"
          />
          <span class="fs-2 fw-bolder my-text-secondary"
            >Medi<span class="my-text-primary">care</span></span
          >
        </a>
        <h2 class="my-text-secondary me-2">Register</h2>
      </div>
    </nav>

    <!-- =============== Register Form =============== -->
    <div class="container skip-navbar mt-5">
      <div class="row justify-content-between">
        <form class="col-md-6">
          <div class="mb-3 row">
            <div class="col-md-6">
              <label for="FName" class="form-label">First Name</label>
              <input
                type="text"
                placeholder="Enter your first name"
                class="form-control"
                id="FName"
                required
              />
            </div>

            <div class="col-md-6">
              <label for="LName" class="form-label">Last Name</label>
              <input
                type="text"
                placeholder="Enter your last name"
                class="form-control"
                id="LName"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="Email" class="form-label">Email address</label>
            <input
              type="email"
              placeholder="Enter your email address"
              class="form-control"
              id="Email"
              aria-describedby="emailHelp"
              autocomplete="off"
              required
            />
          </div>
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input
              type="password"
              placeholder="Enter your password"
              class="form-control"
              id="Password"
              required
            />
          </div>
          <div class="d-flex mb-3">
            <button
              onclick="Register()"
              type="button"
              class="btn my-btn-primary col-12 col-lg-3"
            >
              Register
            </button>
          </div>
          <p>Have an account? <a href="./login.html">Login</a></p>
        </form>

        <img
          class="col-md-4 d-none d-md-block me-5"
          src="./imgs/Register.svg"
          alt=""
        />
      </div>
    </div>

    <!-- ///////////////////////////////// JS /////////////////////////////////-->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
