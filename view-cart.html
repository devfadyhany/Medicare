<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Cart</title>
    <!-- ///////////////////////////////// CSS /////////////////////////////////-->
    <link rel="stylesheet" href="./css/all.min.css" />
